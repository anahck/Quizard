<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Quizard</title>
  <link rel="stylesheet" href="./dashboard.css">
  <script defer src="./js/dashboard.js"></script>
</head>
<body>

    <header class="logo-header">
    <h1><a href="index.html" class="logo">Quizard</a></h1>
  </header>
 
  <header class="top-bar">
    <div class="profile">Profile</div>
    <div class="points">Points</div>
  </header>

  <main class="dashboard">
    <aside class="navbar">
      <h3>Navbar</h3>
      <ul>
        <li><a href="#" data-section="quiz">Start a new quiz</a></li>
        <li><a href="#" data-section="scores">View your scores</a></li>
        <li><a href="#" data-section="past">Review past quizzes</a></li>
      </ul>
    </aside>

    <section class="quiz-list">
      <h3>Quiz List</h3>
      <p>Available quizzes will be listed here.</p>
    </section>

    <section class="description">
      <h3>Description</h3>
      <p>Select a quiz to see its description.</p>
    </section>
  </main>
</body>
</html>
